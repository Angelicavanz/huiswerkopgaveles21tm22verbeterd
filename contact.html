<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap-CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous">
        <title>Contact</title>
        <style type="text/css">
            header{
                height: 100px;                
                background-color: rgb(49, 48, 48);
            }
            footer{
                height: 200px;
                background-color: rgb(49, 48, 48);
            }
            .container-sm {
                margin-top: 25px;
                margin-bottom: 25px;
            }
        </style>
    </head>
    <body class="text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">Mijn pagina</a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="overmij.html">Over mij</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="container-sm">
                <form>
                    <table>
                        <tr>
                            <td>Neem contact met mij op:</td>
                        </tr>
                        <tr>
                            <td>Uw naam</td>
                            <td>
                                <input type="text" name="naam" placeholder="Uw naam">
                            </td>
                        </tr>
                        <tr>
                            <td>Uw e-mailadres</td>
                            <td>
                                <input type="email" name="e-mail" placeholder="Uw e-mailadres">
                            </td>
                        </tr>
                        <tr>
                            <td>Uw bericht</td>
                            <td>
                                <textarea name="bericht" maxlength="500"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="verzend">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <footer class="mb-auto">
                <p>© Angélica van Zaanen 2023</p>
            </footer>
        </div>
    </body>

    <!--Bootstrap-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous">
    </script>
    </body>
</html>
